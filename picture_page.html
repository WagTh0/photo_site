<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photo</title>

        <meta charset="UTF-8">
        <meta name="description" content="Sam's Website">
        <meta name="keywords" content="Scenic Pictures">
        <meta name="author" content="Thomas Wagner">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        
        <script src="script.js"></script>
        <script src="protect.js"></script>

        <link rel='icon' type='image/png' href='Icons/Camera.png'/>
    </head>
    <body>
        <header>
            <div class="icon">
                <img src="Icons/Camera.png">
                <h1>Samuel Wagner Photography</h1>
            </div>
        </header>

        <div id="menu_modal" class="modal">
            <span class="close" onclick="closePopup()">&times;</span>
            <a href="index.html">Home</a>
            <a href="oregon.html">Oregon</a>
            <a href="washington.html">Washington</a>
            <a href="california.html">California</a>
        </div>

        <div class="page_content">
            <div class="sidebar_section">
                <div class="sidebar">
                    <a href="index.html">Home</a>
                    <a href="oregon.html">Oregon</a>
                    <a href="washington.html">Washington</a>
                    <a href="california.html">California</a>
                </div>
                <div class="menu_sidebar">
                    <img src="Icons/Menu.png" onclick="showPopup()">
                </div>
            </div>
            <div class="image_content">
                <img id="fullImage" alt="Full size photo">
                <h2></h2>
                <p></p>
            </div>
            <script>
                function getQueryParam(param) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(param);
                }

                const photoSrc = getQueryParam('photo');
                const photoTitle = getQueryParam('caption');
                const photoDes = getQueryParam('description');

                if (photoSrc) {
                    const image = document.getElementById('fullImage');
                    image.src = decodeURIComponent(photoSrc);

                    const titleEl = document.querySelector('.image_content h2');
                    if (photoTitle) {
                        const decodedCaption = decodeURIComponent(photoTitle);
                        titleEl.textContent = decodedCaption;

                        // Update the <title> tag dynamically
                        document.title = decodedCaption;
                    }

                    const desEl = document.querySelector('.image_content p');
                    if (photoDes) desEl.textContent = decodeURIComponent(photoDes);
                } else {
                    document.body.innerHTML = '<p>No photo selected.</p>';
                }
            </script>
        </div>
    </body>
    <p class="copyright">&copy; 2025 Samuel Wagner</p>
</html>
