<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photo</title>

        <meta charset="UTF-8">
        <meta name="description" content="Sam's Website">
        <meta name="keywords" content="Scenic Pictures">
        <meta name="author" content="Thomas Wagner">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        
        <script src="script.js"></script>
        <script src="protect.js"></script>

        <link rel='icon' type='image/png' href='Icons/Camera.png'/>
    </head>
    <body>
        <header>
            <div class="icon">
                <img src="Icons/Camera.png">
                <h1>Samuel Wagner Photography</h1>
            </div>
        </header>

        <div id="menu_modal" class="modal">
            <span class="close" onclick="closePopup()">&times;</span>
            <a href="index.html">Home</a>
            <a href="oregon.html">Oregon</a>
            <a href="washington.html">Washington</a>
            <a href="california.html">California</a>
        </div>

        <div class="page_content">
            <div class="sidebar_section">
                <div class="sidebar">
                    <a href="index.html">Home</a>
                    <a href="oregon.html">Oregon</a>
                    <a href="washington.html">Washington</a>
                    <a href="california.html">California</a>
                </div>
                <div class="menu_sidebar">
                    <img src="Icons/Menu.png" onclick="showPopup()">
                </div>
            </div>
            <div class="image_content">
                <img id="fullImage" alt="Full size photo">
                <h2></h2>
                <p></p>
            </div>
            <script>
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");

                if (!id) {
                    document.body.innerHTML = "<p>No photo selected.</p>";
                } else {
                    fetch('oregonpictures.json')
                        .then(res => res.json())
                        .then(data => {
                            let foundPhoto = null;

                            for (const groupName in data) {
                                const match = data[groupName].find(photo => photo.id === id);
                                if (match) {
                                    foundPhoto = match;
                                    break;
                                }
                            }

                            if (!foundPhoto) {
                                document.body.innerHTML = "<p>Photo not found.</p>";
                                return;
                            }

                            const image = document.getElementById("fullImage");
                            const titleEl = document.querySelector(".image_content h2");
                            const desEl = document.querySelector(".image_content p");

                            image.src = foundPhoto.src;
                            titleEl.textContent = foundPhoto.caption;
                            desEl.textContent = foundPhoto.description;

                            document.title = foundPhoto.caption;
                        })
                        .catch(error => {
                            console.error("Error loading photo:", error);
                            document.body.innerHTML = "<p>Error loading photo data.</p>";
                        });
                }
            </script>
        </div>
    </body>
    <p class="copyright">&copy; 2025 Samuel Wagner</p>
</html>
